name: Cypress CI/CD

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Use Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: Insatall modules
              run: yarn install
            - name: Run Cypress tests
              run: npx cypress run
            - name: Build
              run: yarn run build
              env:
                  NODE_ENV: production

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Use Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: Install Modules
              run: yarn install

            - name: Run lint
              run: yarn run lint
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Use Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: Install Modules
              run: yarn install
            - name: Install Vercel CLI
              run: yarn add global vercel@latest
            - name: Deploy to vercel
              run: npx vercel --token ${VERCEL_TOKEN}
              env:
                  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
                  NODE_ENV: production
